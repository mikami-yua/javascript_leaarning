<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>代码的执行顺序</title>
	</head>
	<body>
		
		<script type="text/javascript">
			/*
			这里的btn=null	代码执行到此处，id=btn的元素还没有加载到内存
			1.脚本放后面
			2.load事件在整个页面加载完毕后再发生
			*/
			// document.getElementById("btn").onclick=function(){
			// 	alert("hello js");
			// }
			
			/*
			页面在加载的过程中，将函数a注册给了load事件
			页面加载完毕后，load事件发生了，此时执行回调函数a
			
			回调函数a执行的过程中，把函数b注册给了id=btn的click事件
			
			*/
			
			window.onload=function(){//不在body处写（回调函数）
					document.getElementById("btn").onclick=function(){////（回调函数b)
						alert("hello js");
					}
				}
			}
		</script>
		
		<input type="button" value="hello" id="btn" />
	</body>
</html>
