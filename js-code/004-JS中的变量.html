<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>关于JS中的变量</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				java中的变量
					声明：数据类型 变量
					赋值：变量名=val （=右边先执行）
					Java是一种强类型语言
						Java存在编译阶段，在编译阶段就确定了各个变量的数据类型，类型直至内存释放都是一个类型。
				JS中的变量
					声明： var 变量名；
					赋值：变量名=val
					JS是一种弱类型的语言，没有编译阶段，一个变量可以随意赋值
			*/
		   var i;
		   alert("i= "+i);//i= undefined JS的默认赋值	undefined在JS中是个具体的值
		   alert(undefined);
		   
		   //一个变量没有声明，没有定义直接访问
		   /*
		   调试用火狐的F12
		   */
		   //alert(k);//报错：ReferenceError: k is not defined语法错误
		   
		</script>
	</body>
</html>
