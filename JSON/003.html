<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>eval函数</title>
	</head>
	<body>
		<script type="text/javascript">
			//eval函数的作用是：把字符串当作一段js代码解释并执行
			window.eval("var i=100");
			alert(i);//100
			
			//java链接数据库，查询数据之后，将数据在java程序中拼接成json格式的字符串，将json字符串相应到浏览器
			//也就是说java相应到浏览器的仅仅是一个json格式的字符串
			//使用eval函数把字符串转换为json
			var fromJava="{\"name\":\"zhangsan\",\"birth\":\"1980-12-16\",\"sex\":true}"//这是java发送过来的json格式的字符串
			//转换为json对象
			window.eval("var jsonObj = "+fromJava);
			//访问json对象
			alert(jsonObj.name);
			alert(jsonObj["sex"]);
			/*
			面试题：json中【】和{}
				【】是数组
				{}是json
			*/
		</script>
	</body>
</html>
