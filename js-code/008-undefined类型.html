<!DOCTYPE html>

	<head>
		<meta charset="utf-8">
		<title>undefined类型</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
				Undefined类型只有一个值：undefined
				当一个变量没有手动赋值，系统自动赋值undefined
			*/

		   var k=undefined;
		   var y="undefined";//字符串
		   
		</script>
	</body>
