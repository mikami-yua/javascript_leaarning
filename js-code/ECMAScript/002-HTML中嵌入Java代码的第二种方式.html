<script>
	window.alert("script的位置很随意");//alert有阻塞当前页面加载的作用，直至用户点击确定
	<!--也可以出现多次-->
</script>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>嵌入js的第二种方式</title><!--脚本块-->
		
		<!--样式块-->
		<style type="text/css">
			/*
			css代码
			*/
		</style>
	</head>
	<body>
		<!--脚本块的方式-->
		<script type="text/javascript">
			/*多行注释
			脚本块中的程序在页面打开的时候执行，并且自上而下，一次逐行执行（不需要事件）
			*/
			window.alert("hello world!");
			window.alert("hello JS!");
			//单行注释
		</script>
		<input type="button" value="我是一个按钮对象" />
	</body>
</html>
<script>
	window.alert("script的执行是自上而下的");
</script>
