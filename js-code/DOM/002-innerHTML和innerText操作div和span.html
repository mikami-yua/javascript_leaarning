<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>操作div和span</title>
		<style type="text/css">
			#div1{
				background-color: aqua;
				width: 300px;
				height: 300px;
				border: 1px black solid;
				position: absolute;
				top: 100px;
				left: 100px;
			}
		</style>
	</head>
	<body>
		
		<script type="text/javascript">
			window.onload=function(){
				var btnele=document.getElementById("btn")
				btnele.onclick=function(){
					//设置div内容
					//1。获取div对象
					var divele=document.getElementById("div1");
					//2.使用innerHtml属性设置元素内部的内容
					//divele.innerHTML="设置div的内容";
					//divele.innerHTML="<font color='red'>也可以写html代码</font>";//当作HTML
					divele.innerText="<font color='red'>双引号之内的全部会出现</font>";//当作text
				}
			}
		</script>
		
		
		
		<input type="button" value="设置div的内容" id="btn"/>
		
		<div id="div1"></div>
	</body>
</html>
