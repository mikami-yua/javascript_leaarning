<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>事件</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			JS中的事件
				blur失去焦点
				focus获得焦点
				
				click鼠标单击
				dblclick鼠标双击
				
				keydown键盘按下
				keyup键盘抬起
				
				submit表单提交
				reset表单重置
				
				mousedown鼠标按下
				mouseover鼠标经过
				mousemove鼠标移动
				mouseout鼠标离开
				mouseup鼠标弹起
						
				select文本被选定
				load页面加载完毕（整个页面所有元素加载完毕后残生）
				change下拉列表中选项改变/文本框内容改变
				
			任何事件都会对应一个事件句柄，事件句柄是在事件前加on。事件句柄出现在一个标签的属性位置上（事件句柄以属性的形式存在）
			*/
		   
		   //对于当前程序来说，sayHello函数被称为回调函数（callback函数）。不是自己调用的函数
			function sayHello(){
				alert("注册事件的第一种方式,直接在标签中使用句柄");
			}
		   
		</script>
		
		<!--注册事件的第一种方式,直接在标签中使用句柄-->
		<!--以下代码的含义是：把sayHello函数注册到按钮上，等待click发生后，该函数被浏览器调用-->
		<input type="button" value="hello" onclick="sayHello()" />
		<br />
		<input type="button" value="hello2" id="mybtu" />
		<input type="button" value="hello3" id="mybtu2" />
		<input type="button" value="hello4" id="mybtu3" />
		
		
		<!--注册事件的第二种方式,使用纯JS代码完成事件的注册-->
		<script type="text/javascript">
			function dosome(){
				alert("注册事件的第二种方式,使用纯JS代码完成事件的注册");
			}
			
			//1。获取按钮对象(document代表整个html页面)
			var btnobj = document.getElementById("mybtu");
			//2.给按钮的onclick赋值
			btnobj.onclick = dosome;//dosome不能加小括号
			
			
			//匿名函数
			var btnobj2=document.getElementById("mybtu2");
			btnobj2.onclick=function(){//匿名函数也是回调函数
				alert("使用匿名函数，不再注册")
			}
			
			//一行流
			document.getElementById("mybtu3").onclick=function(){
				alert("一行和解决")
			}
		</script>
		
	</body>
</html>
