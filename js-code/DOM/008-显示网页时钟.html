<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>网页时钟</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			JS中内置的支持类可以获取时间日期：date
			*/
		   var nowTime=new Date();
		   document.write(nowTime);
		   document.write("<br />");
		   //格式本地化
		   nowTime=nowTime.toLocaleString();
		   document.write(nowTime);
		   document.write("<br />");
		   //自定制日期格式
		   var t=new Date();
		   var year=t.getFullYear();//返回2020，getyear返回20
		   var month=t.getMonth();//取值0-11
		   var day=t.getDay();//一周的第几天（0-6）
		   document.write(year+"年"+month+"月"+day+"日");//2020年9月6日   2020/10/24
		   document.write("<br />");
		   var day1=t.getDate();
		   document.write(year+"年"+(month+1)+"月"+day1+"日");//2020年10月24日
		   document.write("<br />");
		   
		   //获取毫秒数-----一般使用毫秒数当时间戳
		   var minsecond=t.getTime();
		   document.write(minsecond);//1603526781490 1970/1/1 0:00:00 000到当前时间的总毫秒数
		   
		   
		</script>
			
		<script type="text/javascript">
			function display(){
				var time=new Date();
				var strTime=time.toLocaleString();
				document.getElementById("timeDiv").innerText=strTime;//希望点完之后更新时间
			}
			
			//每隔1s调用一次dispaly函数
			function start(){
				ret= window.setInterval("display()",1000);
			}
			function stop(){
				window.clearInterval(ret);
			}
			
		</script>
		<br />
		<input type="button" value="显示当前时间" onclick="start()" />
		<div id="timeDiv"></div>
		<input type="button" value="停止时间" onclick="stop()" />
	</body>
</html>
