<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>string类型</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			string类型
			1.js中可以使用单引号，也可以使用双引号
			2.创建字符串对象
				1. var s="abc"
				2. var s=new String("abc")
				【String是个内置的类，可以直接用，String的父类是Object】
			3.大小String，属性和函数是通用的
			4.String类型常用属性/函数
				length取得长度 
				chatAt指定下标的字符
				concat字符串拼接（+也行）
				indexOf取出某个字符串，在当前字符串中第一次出现处的索引
				lastIndexOf。。。。。。。。。最后一次出现处的索引
				split拆分字符串
				replace
				substr截取字符串
				substring截取字符串
				
			*/
			//小String
			var x="abc";
			alert(typeof x);//string
			
			//大String
			var y=new String("abc");
			alert(typeof y);//object
			
			alert(x.length);
			alert(y.length);
			
			//函数演示
			alert("http://www.baidu.com".indexOf("http"));//0
			alert("http://www.baidu.com".indexOf("https"));//-1
			
			//replace 只替换了第一个，全部替换需要正则表达式
			alert("name=value&name=value&name=value".replace("&","%"));
			
			//substr和substring的区别
			/*
			substr(offset,length)
			substring(start,end)[not include end index]
			*/
			alert("abcdefxyz".substr(2,4));//cdef
			alert("abcdefxyz".substring(2,4));//cd
			
		</script>
	</body>
</html>
