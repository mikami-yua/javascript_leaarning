<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Boolean类型</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			1.booelean类型只有true和false
			2.Boolean类型中有函数：Boolean（）可以将非布尔转换为Boolean类型
			
			
			Null只有一个值null
			*/
			var username="jack";
			
			/*
			在js中，if后的不是Boolean类型会自动调用布尔函数转换为Boolean类型
			*/
			if(username){
				alert("欢迎！"+username);
			}else{
				alert("用户名不能为空");
			}
			
			if(Boolean(username)){
				alert("欢迎！"+username);
			}else{
				alert("用户名不能为空");
			}
			
			//规律：有就是true，没有就是false
			alert(Boolean(1));//true
			alert(Boolean(0));//false
			alert(Boolean(""));//false
			alert(Boolean("abc"));//true
			alert(Boolean(null));//false
			alert(Boolean(NaN));//false
			alert(Boolean(undefined));//false
			alert(Boolean(Infinity));//true
			
			for(var i=0;i<10;i++){
				alert("i= "+i);
			}
			
			alert(typeof null);//"object"
		</script>
	</body>
</html>
