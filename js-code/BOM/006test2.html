<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		006页面
		<script type="text/javascript">
			function setTop(){
				if(window.top != window.self){//当前窗口的顶级窗口不是自己
					window.top.location=window.self.location;
				}
			}
		</script>
		
		<input type="button" value="当前窗口不是顶级窗口就设置为顶级窗口" onclick="setTop()" />
	</body>
</html>
