<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数据类型</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			原始类型		引用类型
			
			原始类型：Undefined，String，Number，Boolean，Null
			引用数据类型：Object以及子类
			
			ES规范：ES6之后，基于以上六种类型又添加了新的类型：Symbol
			
			JS中的运算符：typeof，可以在程序的运行阶段动态的获取变量的数据类型
				typeof 变量名
				结果（字符串）："undefined" "number" "string" "boolean" "object" "function"
			
			JS中比较字符串使用==
			*/
		   
		   //希望sum的参数类型必须是数字
			function sum(a,b){
				if(typeof a=="number"&&typeof b=="number"){
					return a+b;
				}
				alert(a+","+b+"必须都是数字");
			}
			
			var retValue1=sum(123,false);
			alert(retValue1);//retValue因为没有被赋值，系统自动赋值Undefined
			var retValue2=sum(11,22);
			alert(retValue2);
			
			var i;
			alert(typeof i);//"undefined"
			var k=10;
			alert(typeof k);//"number"
			var f="abc";
			alert(typeof f);//"string"
			var d=null;
			alert(typeof d);//"object"
			var flag=false;
			alert(typeof flag);//"boolean"
			
			alert(typeof sum);//"function"
			
		</script>
	</body>
</html>
