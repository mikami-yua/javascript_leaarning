<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>设置浏览器地址栏的url</title>
	</head>
	<body>
		<script type="text/javascript">
			function goBAidu(){
				var locationObj= window.location;
				//locationObj.href="http://www.baidu.com/";
				//locationObj="http://www.baidu.com/"//href可以省略
				document.location.href="https://www.baidu.com/"
				
			}
		</script>
		
		<input type="button" value="baidu" onclick="goBAidu()" />
	</body>
</html>
