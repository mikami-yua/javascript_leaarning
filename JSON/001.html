<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JSON</title>
	</head>
	<body>
		<script type="text/javascript">
			//创建json对象(无类型对象)
			var jsonObj={
				"sno":"110",
				"sex":"男",
				"sname":"张三"
			};
			//访问json对象的属性
			alert(jsonObj.sno+","+jsonObj.sex+","+jsonObj.sname);
			
			//json数组
			var students=[
				{"sno":"110","sex":"男","sname":"张三"},
				{"sno":"120","sex":"男","sname":"李四"},
				{"sno":"130","sex":"男","sname":"王五"}
			];
			
			//遍历
			for(var i=0;i<students.length;i++){
				var stuObj=students[i];
				alert(stuObj.sno+","+stuObj.sex+","+stuObj.sname);
			}
			
		</script>
	</body>
</html>
